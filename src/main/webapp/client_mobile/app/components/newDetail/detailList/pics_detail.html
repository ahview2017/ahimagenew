<div class="bgDetail">
    <div class="header_title">
        <a href="/photo/index_m.html"></a>
    </div>
    <div class="header_contributions" style="cursor:pointer;line-height:40px;height:40px;right:10px;font-size:18px;position:absolute;top:0;color:#fff;text-align:center;">
			<a href="/photo/index_m.html#/newArticle/"  style="color: #fff;" ></a>
		</div>
	<div class="detailCon">
		{{picsDetail.clientPictureDetail.title}} 
	</div>
	<div class="detailAuthor">
		{{picsDetail.clientPictureDetail.author}}
	</div>
	
	<div class="iframeBox" ng-show="picsDetail.videoId!=0">
		<iframe frameborder="0" width="100%"  height="400px" scrolling="no" style="margin:0 auto;display: block;" ng-src="{{picsDetail.masUrl}}"></iframe>
	</div>
	
	
	
	<div class="picsBox" ng-show="picsDetail.videoId==0">
		 
		 
		<div class="demo-gallery" data-pswp-uid="1" ng-init="picsDetail.clientPictureDetail({groupId: picsDetail.single.id})">
			 <a ng-repeat="item in picsDetail.clientPictureDetail.pics" ng-href="{{item.filePath}}" data-size="{{item.allSize}}" data-med="{{item.filePath}}" data-med-size="{{item.allSize}}" class="demo-gallery__img--main">
	     		 <img ng-src="{{item.filePath}}" alt="">
	     		 <figure class="picdemo">{{item.memo}}</figure>
	    	</a>	
	   </div>
	   
	   
	   
	   <div id="nativeShare"></div>  
	
		<!-- 移动端photoswipe效果 add by xiayunan@20171025-->
		<!--  
		<ul id="auto-loop" class="gallery" ng-init="picsDetail.clientPictureDetail({groupId: picsDetail.single.id})">
			<li ng-repeat="item in picsDetail.clientPictureDetail.pics" ng-data-src="{{item.filePath}}" data-src="{{item.filePath}}">
				<img ng-src="{{item.filePath}}"/>
				<div class="abs_words">
					{{item.memo}}
				</div>
			</li>
		</ul>
		-->
		 
	</div>
	<div class="back_top" id="back-to-top"></div>
</div>

<!-- Root element of PhotoSwipe. Must have class pswp. 页面中必须加入以下代码结构（此结构是插件图片浏览必须代码，作者并没有集成到js中，所以使用者必须手动加入自己的网页中）-->
	<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
	    <!-- Background of PhotoSwipe. 
	         It's a separate element as animating opacity is faster than rgba(). -->
	    <div class="pswp__bg"></div>
	    <!-- Slides wrapper with overflow:hidden. -->
	    <div class="pswp__scroll-wrap">
	        <!-- Container that holds slides. 
	            PhotoSwipe keeps only 3 of them in the DOM to save memory.
	            Don't modify these 3 pswp__item elements, data is added later on. -->
	        <div class="pswp__container">
	            <div class="pswp__item"></div>
	            <div class="pswp__item"></div>
	            <div class="pswp__item"></div>
	        </div>
	        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
	        <div class="pswp__ui pswp__ui--hidden">
	            <div class="pswp__top-bar">
	                <!--  Controls are self-explanatory. Order can be changed. -->
	                <div class="pswp__counter"></div>
	                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
	                <!--  
	                <button class="pswp__button pswp__button--share" title="Share"></button>
	                -->
	                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
	                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
	                <!-- element will get class pswp__preloader active when preloader is running -->
	                <div class="pswp__preloader">
	                    <div class="pswp__preloader__icn">
	                      <div class="pswp__preloader__cut">
	                        <div class="pswp__preloader__donut"></div>
	                      </div>
	                    </div>
	                </div>
	            </div>
	            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
	                <div class="pswp__share-tooltip"></div> 
	            </div>
	            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
	            </button>
	            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
	            </button>
	            <div class="pswp__caption">
	                <div class="pswp__caption__center"></div>
	            </div>
	        </div>
	    </div>
	</div>
	<script id="_trs_ta_js" src="//ta.trs.cn/c/js/ta.js?mpid=1727" async="async" defer="defer"></script>
