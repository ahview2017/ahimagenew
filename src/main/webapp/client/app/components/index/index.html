<div class="index-container clear">
    <!--头部-->
    <div class="index-ad-banner clear">
        <!--热点聚焦-->
        <div class="ad-hot-topic fll">
            <div class="hd-hot-topic clear">
                <span class="daily-rec-left-arrow fll mt3">&gt;&gt;</span>
                <h5 class="daily-rec-tit fll">热点聚焦</h5>
            </div>
            <div class="ad-focus-pic clear">
                <a target="_blank">
                    <img ng-src="{{index.adShowImageArray[1]['file']}}"
                         ng-click="index.onToShowAdTopicClick(index.adShowImageArray[1])"
                         class="hd-ad-pic cursor">
                </a>
            </div>
            <div class="ad-focus-pic clear">
               <a>
                   <img ng-src="{{index.adShowImageArray[2]['file']}}"
                        ng-click="index.onToShowAdTopicClick(index.adShowImageArray[2])"
                        class="hd-ad-pic cursor">
               </a>
            </div>
            <div class="ad-focus-pic clear">
                <img ng-src="{{index.adShowImageArray[3]['file']}}"
                     ng-click="index.onToShowAdTopicClick(index.adShowImageArray[3])"
                     class="hd-ad-pic cursor">
            </div>
            <div class="ad-focus-pic clear">
                <img ng-src="{{index.adShowImageArray[4]['file']}}"
                     ng-click="index.onToShowAdTopicClick(index.adShowImageArray[4])"
                     class="hd-ad-pic cursor">
            </div>
        </div>
        <!--轮播部分-->
        <div class="ad-banner fll">
            <div id="index-banner" class="slideBox">
                <ul class="items" ng-init="index.getClientGroups(23)">
                    <li ng-repeat="item in index.toddayNews track by $index" class="cursor w100p">
                        <a class="cursor w100p" title="{{item.TITLE || '尚未签发'}}" alt="{{item.TITLE || ''}}"
                           target="_blank"
                           ui-sref="root.newDetailList({groupId: item.ID})">
                            <img ng-src="{{item.wmPath}}" ng-if="item.wmPath"
                                 class="index-big-foucs-bpic">
                            <img src="client/assets/img/white-bg.png" ng-if="!item.wmPath"
                                 class="index-big-foucs-bpic">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--一周最佳采用-->
        <div class="ad-best-avl fll" ng-init="index.getClientGroups(25)">
            <div class="hd-hot-topic clear">
                <span class="daily-rec-left-arrow fll mt3">&gt;&gt;</span>
                <h5 class="daily-rec-tit fll">一周最佳采用</h5>
                <a class="flr mr5 lh35 curp color-white change-hover-color" ui-sref="root.moreSortList({sginId: 25})" target="_blank">更多</a>
            </div>
            <div class="ad-focus-pic tac" ng-repeat="item in index.bestUse track by $index" ng-if="$first">
                <a  target="_blank" ui-sref="root.newDetailList({groupId: item.ID})">
                    <img ng-src="{{item.samllPath}}" class="hd-ad-pic ad-specuse-pic cursor"
                         >
                </a>
                <p class="tac mid-adopt-desc cursor change-hover-color">
                    <a target="_blank" class="color-black" href='javascript:void(0);'>{{item.TITLE}}</a>
                </p>
            </div>
            <div class="clear">
                <div class="adopt-focus-pic mr-percent2 tac" ng-repeat="item in index.bestUse  track by $index" ng-if="!$first">
                    <a  target="_blank" ui-sref="root.newDetailList({groupId: item.ID})">
                        <img ng-src="{{item.samllPath}}" class="ad-specuse-pic cursor"
                         >
                    </a>
                    <p class="tac mt2 cursor change-hover-color adpot-txt-desc">
                        <a target="_blank"   class="color-black" href='javascript:void(0);'>{{item.TITLE}}</a>
                    </p>
                </div>
            </div>
            <div class="ad-sys-announce mt10">
                <div class="clear">
                    <div class="fll change-hover-color fwb">
                        <a ui-sref="root.webInfoAllView" class="color-black"  target="_blank">系统公告>></a>
                    </div>
                    <div class="flr change-hover-color">
                        <a ui-sref="root.editTips"  class="color-black" target="_blank">【编辑提示】</a>
                    </div>
                </div>
                <div class="ad-announce-detail">
                    <div class="change-hover-color" ng-repeat="wpItem in index.webPublishArray  track by $index">
                        <a class="cursor color-black" ui-sref="root.webInfoView({id:wpItem.id,name:wpItem.noticeTitle,type:1})" target="_blank">
                            <span>.</span>
                            <span>{{wpItem.noticeTitle}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--每日推荐-->
    <div class="clear">
        <div class="daily-rec-titbox clear">
            <div class="fll">
                <span class="fll daily-rec-left-arrow">>></span>
                <h5 class="daily-rec-tit fll">每日推荐</h5>
            </div>
            <div class="daily-rec-more flr cursor">
                <a class="cursor color-white change-hover-color" target="_blank"  ui-sref="root.moreSortList({sginId: 24})">更多 >></a>
            </div>
        </div>
        <div class="daily-rec-main clear" ng-init="index.getClientGroups(24)">
            <div>
                <ul class="daily-rec-list-item clear" ng-repeat="item in index.dailyRecGroups track by $index">
                    <li class="daily-rec-li">
                        <a  ui-sref="root.newDetailList({groupId: item.ID})" target="_blank">
                            <img ng-src="{{item.samllPath}}" class="daily-rec-pic"/>
                        </a>
                    </li>
                    <p class="daily-rec-desc">
                        <a  href='javascript:void(0);' target="_blank" class="color-black"> {{item.TITLE}} </a>
                    </p>
                </ul>
            </div>
        </div>
    </div>
    <!--热点回放和当代名医-->
    <div class="index-hot-pic clear">
        <ul class="hot-pic-list clear">
            <!-- ui-sref="root.topicPlayBack" -->
            <li class="fll hot-pic-item hot-left-pic">
                <a class="cursor">
                    <img ng-src="{{index.adShowImageArray[5]['file']}}"
                         ng-click="index.onToShowAdTopicClick(index.adShowImageArray[5])"
                         style="height: 80px;" class="img-responsive pic-one-percent cursor"/>

            </li>
            <!-- ui-sref="currentDoctor" -->
            <li class="fll hot-pic-item">

                     ng-click="index.onToShowAdTopicClick(index.adShowImageArray[6])"

                    <div class="cursor change-hover-color fwb flr mr10">

                    </div>

                               {{item.TITLE}}
                           </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="other-classify-item clear fll">
