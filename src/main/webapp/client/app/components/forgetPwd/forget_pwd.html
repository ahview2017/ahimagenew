<div class="forget-pwd-container">
    <div class="forget-pwd-con">
        <div class="forget-pwd-con-hd">
            <div class="clear">
                <img src="client/assets/img/green-hook.png" class="fll forget-hook-pic"/>
                <h2 class="fll">中国新闻图片网--密码找回</h2>
            </div>
            <div class="forget-details-con">
                <p>
                    密码找回有两种方式：
                </p>
                <p class="forget-spec-info">
                    1、输入登录名，点击登录名找回密码，用户密码自动发送到注册邮箱；
                </p>
                <p class="forget-spec-info">
                    2、输入密码提示问题及回答，点击问题提示找回密码，用户密码自动发送到注册邮箱；
                </p>
            </div>
        </div>
        <div class="forget-pwd-con-bd">
            <!--登录名找回-->
            <div class="find-pwd-item clear">
                <div class="fll find-pwd-tit">
                    登录名找回密码：
                </div>
                <div class="fll find-pwd-import">
                    <span>登录名</span>
                    <input type="text" class="find-pwd-input" ng-model="forgetPwd.find.userName"/>
                </div>
                <div class="fll  find-pwd-operate cursor">
                    <a class="find-pwd-btn" ng-click="forgetPwd.findPwd(1)">登录找回密码</a>
                </div>
            </div>
            <!--手机验证码找回-->
            <div class="find-pwd-item clear">
                <div class="fll find-pwd-tit">
                   手机验证码：
                </div>
                <div class="fll find-pwd-import">
                    <div>
                        <span>手机号</span>
                        <input type="text" class="find-pwd-input"  ng-model="forgetPwd.find.phone"/>
                    </div>
                    <div class="find-pwd-hint-answer">
                        <span>验证码</span>
                        <input type="text" class="find-pwd-input phone-valid-code"  ng-model="forgetPwd.find.vilidate"/>
                        <a class="find-pwd-btn phone-valid-btn cursor" ng-click="forgetPwd.sendValidCode()">获取验证码</a>
                    </div>

                </div>
                <div class="fll  find-pwd-operate cursor">
                    <a class="find-pwd-btn" ng-click="forgetPwd.findPwd(2)">手机找回密码</a>
                </div>
            </div>
            <!--邮箱找回-->
            <div class="find-pwd-item clear">
                <div class="fll find-pwd-tit">
                    邮箱找回密码：
                </div>
                <div class="fll find-pwd-import">
                    <span>邮箱</span>
                    <input type="text" class="find-pwd-input" ng-model="forgetPwd.find.email"/>
                </div>
                <div class="fll  find-pwd-operate cursor">
                    <a class="find-pwd-btn"  ng-click="forgetPwd.findPwd(3)">邮箱找回密码</a>
                </div>
            </div>
            <!--问题提示找回-->
            <div class="find-pwd-item clear">
                <div class="fll find-pwd-tit">
                    密码提示问题及答案：
                </div>
                <div class="fll find-pwd-import">
                    <div>
                        <span>密码提示问题</span>
                        <input type="text" class="find-pwd-input" ng-model="forgetPwd.find.question"/>
                    </div>
                    <div class="find-pwd-hint-answer">
                        <span>密码提示答案</span>
                        <input type="text" class="find-pwd-input" ng-model="forgetPwd.find.answer"/>
                    </div>
                </div>
                <div class="fll  find-pwd-operate cursor">
                    <a class="find-pwd-btn"  ng-click="forgetPwd.findPwd(4)">问题提示找回密码</a>
                </div>
            </div>
        </div>
    </div>
</div>
