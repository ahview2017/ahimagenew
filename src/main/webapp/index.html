    <meta name="description" content="安徽新闻网·视觉安徽是由安徽日报报业集团主办、安徽日报视觉新闻中心承办的专业图片网站，是集团媒体融合发展项目——安徽视觉数据中心项目的组成部分和对外展示窗口。网站首页设置PC端和移动端在线投稿，满足注册用户和摄影爱好者随时随地投稿需求，将每日实时发布省内外各类新闻图片及非新闻类图片。
视觉安徽将立足本省、面向全国，倾力打造省内规模最大、资料最丰富、储存量最大、检索最方便的一流视觉产品数据库，并与安徽日报及所属系列报、网站、客户端等实施联动，用生动鲜活的影像，对外展示现代化五大发展美好安徽新成就，展示江淮儿女昂扬向上的精神风貌，讲好“中国梦”的安徽故事，更好地服务于省委省政府的中心工作。
欢迎广大摄影爱好者注册上传自己的影像作品，我们希望利用这个平台，真诚为广大用户提供服务，在全省建立摄影师、通讯员队伍，培育和凝聚全省影像生产力量，促进安徽新闻摄影和摄影艺术文化事业的发展和繁荣。">
