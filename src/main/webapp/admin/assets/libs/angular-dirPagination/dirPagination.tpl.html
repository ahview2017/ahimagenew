<div>
    <a class="page-btn"  href="javascript:;" href="" ng-click="setCurrent(1)" translate>100070</a>
    <a translate class="page-btn page-btn-long prev" href="" ng-click="setCurrent(pagination.current - 1)" class="ng-binding"  ng-if="pagination.current != 1">
        100066
    </a>
    <span style="display: none;" class="active">1</span>
    <a translate class="page-btn page-btn-long next" href="" ng-click="setCurrent(pagination.current + 1)" class="ng-binding" ng-if="pagination.current != pagination.last">
        100067
    </a>
    <a class="page-btn" href="javascript:;" href="" ng-click="setCurrent(pagination.last)" translate>100068</a>
    <input type="text" class="toPageNum" ng-model="pagination.current">
    <a class="page-btn toPageBtn" href="javascript:;" ng-click="setCurrent(pagination.current)" translate>100069</a>
</div>
