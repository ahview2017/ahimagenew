<div class="user-manager-container">
    <div class="c-common-titbox">
        <role-common-tit  value="历史版本"></role-common-tit>
   </div>
   <div class="c-user-table">
        <div class="t-search-hd clear">
            <div class="user-hd-left smt-detail-operate fll">
                <!--返回跳到待发稿件详情-->
                <span ui-sref="role.manager.myManuscriptDetail({id: history.groupId,gType: history.gType})" class="cursor">返回</span>
            </div>
            <!--<div class="user-hd-right flr">-->
                <!--<input class="user-search-input"/>-->
                <!--<img src="admin/assets/img/role/zxs_search.png" class="user-serach-pic"/>-->
                <!--&lt;!&ndash;<span class="dib cursor user-search-btn">高级检索</span>&ndash;&gt;-->
            <!--</div>-->
        </div>
        <div class="t-uinfo-bd">
            <div class="table-responsive">
                <table  class="table table-bordered uInfo-table">
                    <thead>
                    <tr>
                        <th class="uinfo-hd-th">版本号</th>
                        <th class="uinfo-hd-th">缩略图</th>
                        <th class="uinfo-hd-th">标题</th>
                        <th class="uinfo-hd-th">编辑时间</th>
                        <th class="uinfo-hd-th">编辑人</th>
                        <th class="uinfo-hd-th">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in history.historyVersion">
                            <td>
                                <!--{{item.ID}}-->
                                {{$index + 1}}
                            </td>
                            <td>
                                <img ng-src="{{item.samllPath}}" width="100" height="100"  class="cursor"
                                     ui-sref="role.manager.myHistoryVersionDetail({groupId: history.groupId,id: item.ID,gType: history.gType})"/>
                            </td>
                            <td>{{item.TITLE}}</td>
                            <td>
                                <p>{{item.UPDATE_TIME | date : 'yyyy-MM-dd'}}</p>
                                <p>{{item.UPDATE_TIME | date : 'HH:mm:ss'}}</p>
                            </td>
                            <td>{{item.UPDATE_USER}}</td>
                            <td>
                                <img src="admin/assets/img/role/look_info.png" class="cursor" width="20" height="20" title="查看"
                                        ui-sref="role.manager.myHistoryVersionDetail({groupId: history.groupId,id: item.ID,gType: history.gType})"/>
                            </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
