<div class="user-manager-container">
    <div>
        <role-common-tit value="用户信息统计"></role-common-tit>
    </div>
    <div class="contribute-tit">
        <span ng-class="{ 'contribute-tit-active' : userinfoStatistics.tab == 1 || userinfoStatistics.tab == 3 }" ng-click="userinfoStatistics.statisticsTypeClick(1)">图表统计</span>
        <span ng-class="{ 'contribute-tit-active' : userinfoStatistics.tab == 2 }" ng-click="userinfoStatistics.statisticsTypeClick(2)">列表统计</span>
    </div>
    <div>
        <!--图表统计-->
        <div ng-if="userinfoStatistics.tab == 1" class="contribute-cont">
            <div class="contribute-pic">
                <div class="oH">
                    <p class="contribute-pic-tit fll">用户信息统计-地域</p>
                    <p class="contribute-pic-detailBtn flr" ng-click="userinfoStatistics.statisticsTypeClick(3)">查看详情</p>
                </div>
                <div class="contribute-pic-cont">
                    无数据
                </div>
            </div>
            <div class="contribute-pic">
                <div class="oH">
                    <p class="contribute-pic-tit fll">用户信息统计-性别</p>
                    <!--<p class="contribute-pic-detailBtn flr" ng-click="remunerationStatistics.statisticsTypeClick(3)">查看详情</p>-->
                </div>
                <div class="contribute-pic-cont">
                    无数据
                </div>
            </div>
        </div>

        <!--列表统计-->
        <div ng-if="userinfoStatistics.tab == 2">
            <div class="c-user-table">
                <div class="t-search-hd clear">
                    <div class="userinfo-type fll" ng-click="userinfoStatistics.userinfoTypeClick()">
                        <p>统计：</p>
                        <span ng-class="{'userinfo-type-active': userinfoStatistics.region}" ng-click="userinfoStatistics.region = !userinfoStatistics.region">地域</span>
                        <span ng-class="{'userinfo-type-active': userinfoStatistics.sex}" ng-click="userinfoStatistics.sex = !userinfoStatistics.sex">性别</span>
                    </div>
                </div>
                <div class="t-uinfo-bd">
                    <div class="table-responsive">
                        <div ng-if="userinfoStatistics.userinfoType == 0">
                            <div class="userinfo-prompt">
                                <span class="userinfo-promptTit">提示</span>
                                <span>请选择统计项，最多选择两项！</span>
                            </div>
                        </div>
                        <div ng-if="userinfoStatistics.userinfoType == 1">
                            <table class="table table-bordered uInfo-table">
                                <thead>
                                <tr>
                                    <th class="uinfo-hd-th">序号</th>
                                    <th class="uinfo-hd-th">地域</th>
                                    <th class="uinfo-hd-th">用户数</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1001</td>
                                    <td>托尔斯</td>
                                    <td>1000</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div ng-if="userinfoStatistics.userinfoType == 2">
                            <table class="table table-bordered uInfo-table">
                                <thead>
                                <tr>
                                    <th class="uinfo-hd-th">男用户数</th>
                                    <th class="uinfo-hd-th">女用户数</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>3000</td>
                                    <td>1000</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div ng-if="userinfoStatistics.userinfoType == 3">
                            <table class="table table-bordered uInfo-table">
                                <thead>
                                <tr>
                                    <th class="uinfo-hd-th">地域\性别</th>
                                    <th class="uinfo-hd-th">男用户数</th>
                                    <th class="uinfo-hd-th">女用户数</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>托尔斯</td>
                                    <td>2000</td>
                                    <td>3000</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--用户信息统计-地域 详情-->
        <div ng-if="userinfoStatistics.tab == 3">
            <div class="contribute-detail oH">
                <p class="contributeDetail-tit fll">用户信息统计-地域</p>
                <p class="contributeDetail-returnBtn flr" ng-click="userinfoStatistics.statisticsTypeClick(1)">< 返回</p>
            </div>
            <div class="c-user-table">
                <div class="t-search-hd clear">
                    <div class="user-hd-right flr">
                        <input class="user-search-input"/>
                        <img src="admin/assets/img/role/zxs_search.png" class="user-serach-pic"/>
                    </div>
                </div>
                <div class="t-uinfo-bd">
                    <div class="table-responsive">
                        <table  class="table table-bordered uInfo-table">
                            <thead>
                            <tr>
                                <th class="uinfo-hd-th">序号</th>
                                <th class="uinfo-hd-th">地域</th>
                                <th class="uinfo-hd-th">用户数量</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>123</td>
                                <td>111</td>
                                <td>离线</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
