<div class="webinfo-view-container">
    <div class="divAllWebInfoContent">
        <table width="100%" cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr ng-repeat="wpAllItem in webInfoAllView.webPublishAllArray">
                <td width="18">{{$index+1}}、</td>
                <td style="text-align:left;">
                    <a class="aAllWebInfoItem"
                       ui-sref="root.webInfoView({id:wpAllItem.id,name:wpAllItem.noticeTitle,type:1})">
                        {{wpAllItem.noticeTitle}}</a>
                </td>
                <td height="42" width="128">
                <span style="color:#c00000">
                    {{wpAllItem.createTime|date:'yyyy-MM-dd HH:mm:ss'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- 分页 -->
    <div style="position: relative;left: 67%;">
        <ul class="pagination" id="paginationWpAllId"></ul>
    </div>
</div>
