<div class="photolist-container">
    <!--photolist search-->
    <div class="hd-photo-operate">
        <span> 时间范围：</span>
        <select>
            <option value="">7天</option>
            <option>一个月</option>
            <option>不限</option>
        </select>
        <span class="ml5 mr5">
             <span>指定关键字：</span>
             <input type="text"/>
        </span>
        <span>按 </span>
        <select>
            <option value="">作者</option>
            <option>文件名</option>
            <option>标题</option>
        </select>
        <button type="button" class="cursor photo-serach-btn">检索</button>
    </div>
    <!--photolist con-->
    <div class="bd-photo-list clear">
        <div class="photo-list-item">
            <div class="photoList-rec-item clear">
                <div class="photo-item-li curp"
                     dir-paginate="item in photoList.photoList | itemsPerPage: photoList.selPageRows"
                     total-items="photoList.photoList_total"
                     current-page="photoList.pagination.current">
                    <div ui-sref="root.newDetailList({groupId: item.ID})">
                        <img ng-src="{{item.samllPath}}" class="photo-img">
                    </div>
                    <p class="change-hover-color photo-spec-intro">{{item.TITLE}}</p>
                    <p>{{item.AUTHOR}} 摄</p>
                    <p class="photo-file-name">文件名：{{item.FILENAME}}</p>
                    <p>发布于：{{item.SGIN_TIME | date: 'yyyy-MM-hh'}}</p>
                </div>
            </div>
        </div>
    </div>
    <!--photolist paging-->
    <div class="hd-photo-paging mt10 clear">
        <div class="photo-record-page fll">
            <select ng-model="photoList.selPageRows" class="mr10">
                <option value="50">50</option>
                <option value="40">40</option>
                <option value="30">30</option>
                <option value="20">20</option>
                <option value="10">10</option>
            </select>
            <span>共找到</span>
            <span class="color_red">{{photoList.photoList_total}}</span>
            <span>条记录</span>
        </div>
        <div class="photo-now-page fll">
            <span>第 </span>
            <span>{{photoList.pagination.current}}</span>
            <span>/</span>
            <span>{{photoList.totalPages}}</span>
            <span>页</span>
        </div>
        <!--分页-->
        <div class="photo-jump-page flr">
            <dir-pagination-controls on-page-change="photoList.pageChanged(newPageNumber)"
                                     template-url="client/assets/libs/angular-dirPagination/dirPagination.tpl.html">
            </dir-pagination-controls>
        </div>
    </div>
</div>
