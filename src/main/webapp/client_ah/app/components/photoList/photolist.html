<div class="gailan_content">
        <div class="gailan_title">
            <div class="title_box">
                <span>当前位置：<a href="">首页</a> > <a href="">  新闻图片</a> > <a href="">时政</a></span>
            </div>
            <div class="clear"></div>
        </div>
        <div class="gailan_mainPic">
                <ul>
                    <li dir-paginate="item in photoList.photoList | itemsPerPage: photoList.selPageRows"
                     total-items="photoList.photoList_total"
                     current-page="photoList.pagination.current">
                        <a ui-sref="root.newDetailList({groupId: item.ID})" target="_blank">
                            <img ng-src="{{item.samllPath}}" width="285" height="179"></a>
                        <p><a title="{{item.TITLE}}（{{item.PICTURE_COUNT}}张）" href="">{{item.TITLE}}（{{item.PICTURE_COUNT}}张）</a></p>
                    </li>
                </ul>
        </div>

        <div class="gailan_curpage_bottom clear">
                <div class="photo-record-page left">
                    <span>共找到</span>
                    <span class="color_red ng-binding">{{photoList.photoList_total}}</span>
                    <span>条记录</span>
                </div>
                <div class="photo-now-page left">
                    <span>第 </span>
                    <span class="ng-binding">{{photoList.pagination.current}}</span>
                    <span>/</span>
                    <span class="ng-binding">{{photoList.totalPages}}</span>
                    <span>页</span>
                </div>
                <div class="photo-jump-page right">
                    <dir-pagination-controls on-page-change="photoList.pageChanged(newPageNumber)"
                        template-url="client_ah/assets/libs/angular-dirPagination/dirPagination.tpl.html">
                    </dir-pagination-controls>
                </div>
            </div>
    </div>
